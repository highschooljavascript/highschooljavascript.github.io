<html>
<head>
	<title>Color Flasher JR AH</title>

<style type="text/css"> 

div { 
text-align: center;
width: 30vh;
height: 20vh;
padding: 5vh;
padding-top: 16vh;
margin: 1vh;
float: left;
font-size: 18pt;
border-radius: 20px;
}

p {
clear:both;
font-size:24pt
}

</style>
</head>

<body >
	<p >
		Background color randomly changes below.   Press Refresh
	</p>


	<div id="my3" style="color:white;clear:left" >
		<!-- empty Div -->
	</div>

	<div id="my4"  >
		<!-- empty Div -->
	</div>


<script>


// DOM method getElementbyId  !!!!
var my3Id = document.getElementById("my3");
var my4Id = document.getElementById("my4");


// random color decimal
var thisColorBackground = Math.floor( Math.random() * 16777215 ) ;
// convert declimal to hex
var hexStringB = thisColorBackground.toString(16);


// use innerHTML to change the content
my3Id.innerHTML = "new<br> background-color:#" + hexStringB;
my4Id.innerHTML = "new<br> background-color:#" + hexStringB;


// use the property to change the HTML
my3Id.style.backgroundColor = hexStringB;
my4Id.style.backgroundColor = hexStringB;


// the end
</script>

</body>
</html>
