<!--  the main purpose of this is to show the methods to add new elements 
createElement() method of the DOM
innerhtml  property
appendChild() method
  -->
  
<head>
<script type="text/javascript">

function myFunction (){
	// get the body element 
	var myBody = document.getElementById("bodyId")	

	// Create an element 
	var myElement = document.createElement("p");             

	// Add text
	myElement.innerHTML = "Blah new text"; 

	// Append p element to body
	myBody.appendChild(myElement);                     


}  // close of function myF

//    http://www.w3schools.com/jsref/met_node_appendchild.asp
</script>

</head>


<body id="bodyId">
This is the body of an HTML web page.  Please use your browser tools to open the console. F12 on chrome windows.  Or right click inspect, then find the consle<br><br>

<button onclick=myFunction()> 
	Click me.. 
</button> 

</body>
