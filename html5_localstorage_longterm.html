<style type="text/css"> p {background-color: green ; font-size: 24pt} </style>
<script type="text/javascript">
function myFunction() {
var tempId=document.getElementById("paragraph3");
if(typeof(Storage) === "undefined") 
    {
    tempId.innerHTML = "Sorry, your browser does not support web storage...";
    } 
    else if ( isNaN(localStorage.clickCount)  ) 
            {
            // declare session storage and set to 1
            localStorage.clickCount = 1;
            tempId.innerHTML = "Yay, your first click";
            } else 
                {
	            localStorage.clickCount = eval(localStorage.clickCount)  +1;
	            tempId.innerHTML = "You clicked " + localStorage.clickCount + " time(s).";
                }
}
// end function
</script>

<body>
<p>Demo of long term localStorage.varName <br><br>  Type localStorage.clear() in console  </p>
<p onclick=myFunction()> 
	Please keep clicking this 2nd paragraph 
</p>
<p id="paragraph3"> 
	Third Paragraph 
</p>
</body>
<!-- 
use session.Storage.var for short term storage, browser tab close = reset
use localStorage.var  for long term storage,  flush storage manually
type: localStorage.clear() in console!   Clearing browser cache does not clear storage
 -->
